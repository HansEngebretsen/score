
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#2e1065">
    <title>Flip 7 Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Quicksand', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: {
                        magical: {
                            bg: 'var(--bg-app)',
                            surface: 'var(--bg-surface)',
                            surface2: 'var(--bg-surface-2)',
                            border: 'var(--border)',
                            text: 'var(--text-main)',
                            muted: 'var(--text-muted)',
                            accent: 'var(--accent)',
                        }
                    },
                    animation: { 'float': 'float 6s ease-in-out infinite', 'bounce-sm': 'bounce-sm 0.2s cubic-bezier(0.25, 1, 0.5, 1)' },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
                        'bounce-sm': { '0%, 100%': { transform: 'scale(1)' }, '50%': { transform: 'scale(0.95)' } }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --bg-app: #fdf4ff;
            --bg-surface: #ffffff;
            --bg-surface-2: #fae8ff;
            --border: #f3e1f7; /* Subtle fuchsia for light mode */
            --text-main: #4a044e;
            --text-muted: #86198f;
            --accent: #d946ef;
            --row-height: 3.75rem;
            --header-height: 9.5rem;
        }
        .dark {
            --bg-app: #2e1065;
            --bg-surface: #4c1d95;
            --bg-surface-2: #5b21b6;
            --border: #7c3aed;
            --text-main: #f5f3ff;
            --text-muted: #c4b5fd;
            --accent: #f472b6;
        }
        body { background-color: var(--bg-app); color: var(--text-main); transition: background-color 0.5s ease; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .emoji-font { font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji"; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body class="h-screen w-screen overflow-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
