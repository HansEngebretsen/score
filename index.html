<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover, interactive-widget=resizes-content">
    <meta name="theme-color" content="#2e1065">
    <title>Flip 7 Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Quicksand', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: {
                        magical: {
                            bg: 'var(--bg-app)',
                            surface: 'var(--bg-surface)',
                            surface2: 'var(--bg-surface-2)',
                            border: 'var(--border)',
                            text: 'var(--text-main)',
                            muted: 'var(--text-muted)',
                            accent: 'var(--accent)',
                        }
                    },
                    animation: { 'float': 'float 6s ease-in-out infinite', 'bounce-sm': 'bounce-sm 0.2s cubic-bezier(0.25, 1, 0.5, 1)' },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
                        'bounce-sm': { '0%, 100%': { transform: 'scale(1)' }, '50%': { transform: 'scale(0.95)' } }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --bg-app: #fdf4ff;
            --bg-surface: #ffffff;
            --bg-surface-2: #fae8ff;
            --border: #f3e1f7;
            --text-main: #4a044e;
            --text-muted: #86198f;
            --accent: #d946ef;
            --row-height: 3.75rem;
            
            /* Responsive Nav Height Base */
            --nav-base: 3.25rem; /* Mobile default */
            
            /* Safe area insets */
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --safe-left: env(safe-area-inset-left, 0px);
            --safe-right: env(safe-area-inset-right, 0px);
            
            /* Calculated Nav Height */
            --nav-height: calc(var(--nav-base) + var(--safe-top));
            
            /* Base header height - will grow via auto on desktop if needed */
            --header-height: 7rem;
        }
        
        @media (min-width: 640px) {
            :root {
                --nav-base: 4rem;
            }
        }
        
        .dark {
            --bg-app: #2e1065;
            --bg-surface: #4c1d95;
            --bg-surface-2: #5b21b6;
            --border: #7c3aed;
            --text-main: #f5f3ff;
            --text-muted: #c4b5fd;
            --accent: #f472b6;
        }
        
        html, body { 
            min-height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg-app); 
            color: var(--text-main); 
            transition: background-color 0.5s ease; 
            -webkit-tap-highlight-color: transparent;
            scroll-behavior: smooth;
        }
        
        #root {
            min-height: 100vh;
            min-height: 100dvh;
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .emoji-font { font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji"; }

        input {
            font-size: 16px !important;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
